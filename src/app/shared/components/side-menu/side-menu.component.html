<h2>Páginas</h2>
<hr>
<h3 class="mt-3">Reactivos</h3>

<ul class="list-group">
  <li
    class="list-group-item btn btn-primary"
    *ngFor="let item of reactiveMenu"
    [routerLink]="[ item.route ]"
    routerLinkActive="active"
  > {{ item.title }} </li>
</ul>

<hr>
<h3 class="mt-3">Autenticación | Validaciones </h3>

<ul class="list-group">
  <li
    class="list-group-item btn btn-primary"
    *ngFor="let item of authMenu"
    [routerLink]="[ item.route ]"
    routerLinkActive="active"
  > {{ item.title }} </li>
</ul>
